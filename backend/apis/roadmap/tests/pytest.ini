[tool:pytest]
testpaths = .
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes
    --cov=.
    --cov-report=html:htmlcov
    --cov-report=term-missing
    --cov-fail-under=80

markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow tests
    aws: Tests requiring AWS services

filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

# テスト実行時の環境変数
env = 
    ENV=test
    DYNAMODB_TABLE_NAME=LearningPlatform
    LOG_LEVEL=DEBUG