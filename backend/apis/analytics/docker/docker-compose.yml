version: '3.8'

services:
  analytics-api:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: analytics-api
    ports:
      - "8003:8000"
    environment:
      - ENV=local
      - DEBUG=true
      - AWS_REGION=ap-northeast-1
      - DYNAMODB_ENDPOINT=http://dynamodb-local:8000
      - AWS_ACCESS_KEY_ID=dummy
      - AWS_SECRET_ACCESS_KEY=dummy
      - USERS_TABLE=Users
      - TIMER_TABLE=Timer
      - RECORDS_TABLE=Records
      - ROADMAP_TABLE=Roadmap
      - ENABLE_CACHE=false
      - CACHE_TTL_SECONDS=300
      - LOG_LEVEL=INFO
      - JWT_SECRET_KEY=development-secret-key
      - MAX_ANALYSIS_PERIOD_DAYS=365
    volumes:
      - ../lambda/src:/app/src
    depends_on:
      - dynamodb-local
    networks:
      - analytics-network
    restart: unless-stopped

  dynamodb-local:
    image: amazon/dynamodb-local:latest
    container_name: analytics-dynamodb-local
    ports:
      - "8004:8000"
    command: "-jar DynamoDBLocal.jar -sharedDb -inMemory"
    networks:
      - analytics-network

  dynamodb-admin:
    image: aaronshaf/dynamodb-admin
    container_name: analytics-dynamodb-admin
    ports:
      - "8005:8001"
    environment:
      - DYNAMO_ENDPOINT=http://dynamodb-local:8000
    depends_on:
      - dynamodb-local
    networks:
      - analytics-network

networks:
  analytics-network:
    driver: bridge

volumes:
  analytics-data: